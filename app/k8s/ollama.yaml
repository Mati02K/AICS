apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: ops
spec:
  replicas: 1
  selector:
    matchLabels: { app: ollama }
  template:
    metadata:
      labels: { app: ollama }
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:latest
        ports:
        - containerPort: 11434
        volumeMounts:
        - name: ollama-data
          mountPath: /root/.ollama
        resources:
          limits:
            memory: "4Gi"
            cpu: "2"
          requests:
            memory: "2Gi"
            cpu: "500m"
        env:
        - name: OLLAMA_KEEP_ALIVE
          value: "24h"
      volumes:
      - name: ollama-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: ops
spec:
  selector: { app: ollama }
  ports:
  - port: 11434
    targetPort: 11434
