apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
  namespace: ops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-server
  template:
    metadata:
      labels:
        app: mcp-server
    spec:
      serviceAccountName: mcp-server        
      containers:
      - name: server
        image: mcp-server:0.1             
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        env:
        - name: NAMESPACE
          value: ops                     
        ports:
        - containerPort: 8055
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8055
          initialDelaySeconds: 2
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8055
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-server
  namespace: ops
spec:
  selector:
    app: mcp-server
  ports:
  - port: 8055
    targetPort: 8055
